<div class="container" data-aos="fade-right">

  <div class="row" id="titless">
    <div class="col">
      <label>Admin Profile</label>
    </div>
  </div>

  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light" id="dashnav">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/user-profile" routerLinkActive="active">Profile</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" routerLink="/user" routerLinkActive="active">Users</a>
          </li>
        <li class="nav-item active">
            <a class="nav-link" routerLink="/screen-report" routerLinkActive="active">Screen Report</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/statistics" routerLinkActive="active">Statistics</a>
        </li>
      
      </ul>
    </div>
  </nav>
  <div class="row">
          <div class="col-md-6">
              <div *ngFor = "let data of adminDetails">
                    <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" name="first" readonly class="form-control" id="fname" placeholder={{data.fname}}>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="last" readonly class="form-control" id="lname" placeholder={{data.lname}}>
                    </div>
                    <div class="form-group">
                        <label for="idNumber">ID Number</label>
                        <input type="text" name="id_num" readonly class="form-control" id="idnumber" placeholder={{data.id_number}}>
                    </div>
                    <div class="form-group">
                        <label for="emailAdd">Email</label>
                        <input type="email" name="email" readonly class="form-control" id="emailadd" placeholder={{data.email}}>
                    </div>
                    <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" name="address" readonly  class="form-control" id="homeAdd" placeholder={{data.address}}>
                  </div>
                  <br>
                  <div class="form-group">
                    <input type="submit" value="Toggle Edit Form" (click)="openEditForm()" class="btn btn-secondary">
                  </div>

              </div>
          </div>

          <div class="col-md-6" *ngFor = "let data of adminDetails" data-aos="fade-right">
            
            <form *ngIf="editForm" #editForm="ngForm" (ngSubmit)="onSubmit(editForm)" novalidate>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" [(ngModel)]="data.fname" name="firstName" class="form-control" id="firstname" value="{{fname}}">
              </div>
              <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text"  [(ngModel)]="data.lname" name="lastName" class="form-control" id="lastname" value="{{lname}}">
              </div>
              <div class="form-group">
                <label for="emailAdd">Email</label>
                <input type="email" [(ngModel)]="data.email" name="email" name="email"  class="form-control" id="email" value="{{email}}">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" [(ngModel)]="data.address" name="address" class="form-control" id="address" value="{{address}}">
                <!-- <input [(ngModel)]="email" (ngModelChange)="onSubmit($event)"> -->
              </div>
              <br>
              <div class="form-group">
                <input type="submit" value="Update Details" class="btn btn-primary">
              </div>
            </form>
            
          </div>
    </div>




</div>
