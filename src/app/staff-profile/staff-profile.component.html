<div class="container">

  <nav class="navbar navbar-expand-lg navbar-light" id="dashnav">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/staff-profile" routerLinkActive="active">Profile</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/staff-reports" routerLinkActive="active">Staff Report</a>
          </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/staff-statistics" routerLinkActive="active">Statistics</a>
        </li>
      
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col-md-6">
      <div>
        <h2 *ngFor = "let data of staffDetails">{{data.fname + "'s"}} Profile</h2>
      </div><br>
    <div *ngFor = "let data of staffDetails">
      <div class="form-group">
        <label for="regUsername">First Name</label>
        <input type="text" name="first"  ngModel #first="ngModel" class="form-control" id="regFname" placeholder={{data.fname}}>
      </div>
      <div class="form-group">
          <label for="loginUsername">Last Name</label>
          <input type="text" name="last"  value={{data.fname}} ngModel #last="ngModel" class="form-control" id="regLname" placeholder={{data.lname}}>
      </div>
      <div class="form-group">
          <label for="loginUsername">ID Number</label>
          <input type="text" name="id_num" readonly ngModel #username="ngModel" class="form-control" id="regUname" placeholder={{data.id_number}}>
      </div>
      <div class="form-group">
          <label for="loginUsername">Email</label>
          <input type="email" name="email" ngModel #email="ngModel" class="form-control" id="regLname" placeholder={{data.email}}>
      </div>
      <div class="form-group">
        <label for="loginUsername">Address</label>
        <input type="text" name="address" ngModel required #email="ngModel" class="form-control" id="regLname" placeholder={{data.address}}>
    </div>
    <div class="form-group">
      <input type="submit" value="Edit Profile" (click)="openEditForm()" class="btn btn-secondary">
    </div>
    </div>
  </div>

  <div class="col-md-6" *ngFor = "let data of staffDetails">
    <form *ngIf="editForm" #editForm="ngForm" (ngSubmit)="onSubmit(editForm)" novalidate>
      <div class="form-group">
        <label for="regUsername">First Name</label>
        <input type="text" name="first"  ngModel #first="ngModel" class="form-control" id="regFname" placeholder={{data.fname}}>
      </div>
      <div class="form-group">
          <label for="loginUsername">Last Name</label>
          <input type="text" name="last"  value={{data.fname}} ngModel #last="ngModel" class="form-control" id="regLname" placeholder={{data.lname}}>
      </div>
      <div class="form-group">
          <label for="loginUsername">Email</label>
          <input type="email" name="email" ngModel #email="ngModel" class="form-control" id="regLname" placeholder={{data.email}}>
      </div>
      <div class="form-group">
        <label for="loginUsername">Address</label>
        <input type="text" name="address" ngModel required #email="ngModel" class="form-control" id="regLname" placeholder={{data.address}}>
    </div>
    <div class="form-group">
      <input type="submit" value="Edit Profile" (click)="openEditForm()" class="btn btn-secondary">
    </div>
    </form>
  </div>
</div>
