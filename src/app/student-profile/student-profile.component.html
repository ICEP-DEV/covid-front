<div class="container" data-aos="fade-right">

  <div class="row" id="titless">
    <div class="col">
      <label >Student Profile</label>
    </div>
  </div>


  <nav id="dashnav">
    <ul class="nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/student-profile" routerLinkActive="active">Profile</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/student-reports" routerLinkActive="active">Student Report</a>
        </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/student-statistict" routerLinkActive="active">Statistics</a>
      </li>
    </ul>
  </nav>

 <div class="row">
   <div class="col-md-6">
      <div *ngFor = "let data of studDetails">
        <div class="form-group">
          <label for="regUsername">First Name</label>
          <input type="text" name="first" readonly ngModel #first="ngModel" class="form-control" placeholder={{data.fname}}>
        </div>
        <div class="form-group">
            <label for="loginUsername">Last Name</label>
            <input type="text" name="last" readonly ngModel #last="ngModel" class="form-control" placeholder={{data.lname}}>
        </div>
        <div class="form-group">
            <label for="loginUsername">ID Number</label>
            <input type="text" name="id_num" readonly ngModel #username="ngModel" class="form-control" placeholder={{data.id_number}}>
        </div>
        <div class="form-group">
          <label for="loginUsername">Student Number</label>
          <input type="text" name="stud_num" readonly ngModel #stud_num="ngModel" class="form-control" placeholder={{data.stud_num}}>
        </div>
        <div class="form-group">
            <label for="loginUsername">Email</label>
            <input type="email" name="email" readonly ngModel #email="ngModel" class="form-control"  placeholder={{data.email}}>
        </div>
        <div class="form-group">
          <label for="loginUsername">Address</label>
          <input type="text" name="address" ngModel readonly #email="ngModel" class="form-control" placeholder={{data.address}}>
      </div>
      
          <div class="form-group">
            <input type="submit" value="Toggle Edit Form" (click)="openEditForm()" class="btn btn-secondary">
          </div>
      </div>
   </div>
   <div class="col-md-6" *ngFor = "let data of studDetails" data-aos="fade-right">
            
    <form *ngIf="editForm" #editForm="ngForm" (ngSubmit)="onSubmit(editForm)" novalidate>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="data.fname" name="firstName" class="form-control" id="firstname" value="{{fname}}">
      </div>
      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text"  [(ngModel)]="data.lname" name="lastName" class="form-control" id="lastname" value="{{lname}}">
      </div>
      <div class="form-group">
        <label for="emailAdd">Email</label>
        <input type="email" [(ngModel)]="data.email" name="email" name="email"  class="form-control" id="email" value="{{email}}">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="data.address" name="address" class="form-control" id="address" value="{{address}}">
        <!-- <input [(ngModel)]="email" (ngModelChange)="onSubmit($event)"> -->
      </div>
      <br>
      <div class="form-group">
        <input type="submit" value="Update Details" class="btn btn-primary">
      </div>
    </form>
    
  </div>
    
  </div>

</div>
