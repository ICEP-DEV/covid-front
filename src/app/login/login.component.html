<div class="row" data-aos="fade-right">
  <div class="login-form">
    <h4 class="text-center">Covid Compliance Login</h4>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
          <div class="form-group">
            <label for="loginUsername">Email</label>
            
              <input type="text" class="form-control" [(ngModel)]="userModal.email" name="email" #email="ngModel" required email placeholder="Email" id="loginUsername">
                            <span class="text-danger"
                                *ngIf="(email.touched || loginForm.submitted) && email.errors?.required">
                                Email is required
                            </span>
                            <span class="text-danger" *ngIf="email.touched && email.errors?.email">
                                Enter a valid email address
                            </span>
            
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" name="password" ngModel required #password="ngModel" class="form-control" id="loginPassword" placeholder="Password">
          </div>
          <div class="form-group">
          <br>
          </div>
          <div class="form-group">
            <input class="btn btn-primary" [disabled]="loginForm.invalid" type="submit" value="Login">
          </div>
      </form>
        <p class="text-center"><a class="nav-link" routerLink="/landing" routerLinkActive="active">Go Back Home</a></p>
  </div>
</div>

<br>
