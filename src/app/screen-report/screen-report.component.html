<div class="container" data-aos="fade-right">

    <div class="card text-center">
        <div class="card-header">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand"  routerLink="/user-profile" routerLinkActive="active">Profile</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/user" routerLinkActive="active">Users</a>
                  </li>
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/screen-report" routerLinkActive="active">Screen Report</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" routerLink="/statistics" routerLinkActive="active">Statistics</a>
                </li>
              
              </ul>
              
            </div>
          </nav>
        </div>
        
      <!--/.Navbar-->
    </div>
    
    <br><br>
    <div class="card text-center">
        <div class="card-header">
          
            <table style="border: 1px" style="text-align: center" width=100%>
        
             <tr>
                <th>Student/Staff</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Appointment</th>
                <th>Campus</th>
                <th>Symptons</th>
                <th>Temperature</th> 
                <th>Screen Date<th>
              </tr>

              <tr *ngFor = "let data of screeningData">
                <td>{{data.stud_staff}}</td>
                <td>{{data.full_name}}</td>
                <td>{{data.phone}}</td>
                <td>{{data.appointment}}</td>
                <td>{{data.campus}}</td>
                <td>{{data.symptons}}</td>
                <td>{{data.temp}}</td>
                <td>{{data.screen_date}}</td>
              </tr>
            </table>
        
        </div>    
    </div>
</div>
